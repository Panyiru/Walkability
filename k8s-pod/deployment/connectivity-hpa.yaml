apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: connectivity-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: extensions/v1beta1
    kind: Deployment
    name: sendconnectivity-deployment
  minReplicas: 2
  maxReplicas: 4
  targetCPUUtilizationPercentage: 80
